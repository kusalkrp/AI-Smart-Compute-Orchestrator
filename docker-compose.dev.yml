version: "3.9"

# Development overrides â€” hot reload, debug ports
services:
  api:
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    volumes:
      - .:/app
    environment:
      DEBUG: "true"

  dashboard:
    volumes:
      - .:/app
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0 --server.runOnSave=true
